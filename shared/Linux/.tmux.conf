## NEED APP -> xsel (http://www.vergenet.net/~conrad/software/xsel/)

#####################################
#           GENERAL SETTING         #
#####################################
## tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
## 番号基準値を変更 ##
set-option -g base-index 1
## Copy&Paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi"

#####################
#       KEYBIND     #
#####################

## prefixキーをC-qに変更 ##
set -g prefix C-q
## C-bのキーバインドを解除 ##
unbind C-b
## vimのキーバインドでペインを移動する ##
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## vimのキーバインドでペインをリサイズする ##
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
## | でペインを縦分割する ##
bind | split-window -h -c '#{pane_current_path}'
## - でペインを縦分割する ##
bind - split-window -v -c '#{pane_current_path}'
## コピーモードでvimキーバインドを使う ##
setw -g mode-keys vi
## 'v' で選択を始める ##
bind -T copy-mode-vi v send -X begin-selection
## 'V' で行選択 ##
bind -T copy-mode-vi V send -X select-line
## 'C-v' で矩形選択 ##
bind -T copy-mode-vi C-v send -X rectangle-toggle
## 'y' でヤンク ##
bind -T copy-mode-vi y send -X copy-selection
## 'Y' で行ヤンク ##
bind -T copy-mode-vi Y send -X copy-line
## 'C-p'でペースト ##
bind-key C-p paste-buffer
## synchronize pane toggle ##
bind a set-window-option synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

#########################
#       STATUS BAR      #
#########################

## ステータスバーをトップに配置する ##
set-option -g status-position top
## 左右のステータスバーの長さを決定する  ##
set-option -g status-left-length 90
set-option -g status-right-length 90
## 最左に表示 ##
set-option -g status-left "#[fg=colour232,bg=colour40] #H:[#P]"
## 最右に表示 ##
set-option -g status-right "#[fg=colour232,bg=colour40][%Y-%m-%d | %H:%M:%S]"
## ステータスバーの色を設定する ##
set-option -g status-bg "colour40" ##
## status line の文字色を指定する。
set-option -g status-fg "colour232" ##
# カレントウィンドウの window-status のフォーマットを指定する ##
set-window-option -g window-status-current-format "#[fg=colour232,bg=colour40,bold] #I:#W #[default]"
## ステータスバーを1秒毎に描画し直す ##
set-option -g status-interval 1
## センタライズ（主にウィンドウ番号など） ##
set-option -g status-justify centre

#####################################
#           OTHER SETTINGS          #
#####################################

## 番号基準値を変更 ##
set-option -g base-index 1
## マウス操作を有効にする ##
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"
## tmux起動時のシェルをzshにする ##
set-option -g default-shell /bin/zsh
